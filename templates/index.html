<html>
<head>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" />
<title>{% block title %}Mail Debug{% endblock %}</title>
</head>
<body>
<div style="height:20px" class="pure-menu pure-menu-horizontal" align="center">
    <ul class="pure-menu-list">
        {% for url in urls %}
        <li class="pure-menu-item{% if current_url == url %} pure-menu-selected{% endif %}"><a href="/{{ url }}" class="pure-menu-link">{{ url }}</a></li>
        {% endfor %}
    </ul>
</div>
{% block body %}
{% endblock %}
</body>
</html>
